<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="song-info">
            <img id="song-image" src="images/dummy1.jpg" alt="Song Image">
            <h2 id="song-title">No song playing</h2>
        </div>
        <div class="player-controls">
            <button id="prev" class="control-btn">Prev</button>
            <button id="play-pause" class="control-btn">Play</button>
            <button id="next" class="control-btn">Next</button>
        </div>
        <input type="file" id="file-input" accept="audio/*" multiple>
        <ul id="song-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
